<!DOCTYPE html>
<html>
<head>
    <!-- Meta information (start) -->
    <title>x1hibi</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript, React, VueJs, PHP, Laravel, Bootstrap, D3.js, mySQL, mongo ">
    <meta name="author" content="x1hibi">
    <meta name="description" content="Personal web page where I show my profile and web projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/icon.png">
    <meta name="theme-color" content="black">
    <!-- Meta information (end) -->

    <!-- Personal asome kit code -->
    <script src="./js/fontAsome.js" crossorigin="anonymous" type="text/javascript"></script>

</head>

<body class="fatherContainer">

    <!-- html template for card component (start) -->
    <script type="text/x-template" id="card">
        <figure class="card-container">
            <img :src=preview width="100%">
            <figcaption class="card-info">
                <h3 class="card-title">{{title}} <a :href=url target="_blank" ><i class="fas fa-globe-americas page-link"></i></a></h3>
                <h4 class="card-description">{{description}}</h4>
                <p class="card-tags">{{"Tags: "   + tags.join(", ")}}</p>
            </figcaption>
        </figure>
    </script>
    <!-- html template for card component (end) -->

    <main id="app">
        <!-- Principal header (start)  -->
        <header class="banner-container">
            <img src="media/icon2.png" class="logo" alt="red dragon" />
            <div class="headers-container">
                <h1 class="header-title header-title-fluid-text" >x1hibi</h1>
                <h2 class="header-subtitle header-subtitle-fluid-text" id="typingEffect"></h2> 
            </div>
        </header>
        <!-- Menu bar (start)  -->
        <nav class="navbar-menu">
            <ul class="menu-options-container">
                <li class="menu-option"><a href="./index.html" class="menu-link">HOME</a></li>
                <li class="menu-option currect-section"><a href="./projects.html" class="menu-link">PROJECTS</a></li>
                <li class="menu-option"><a href="./contact.html" class="menu-link">CONTACT</a></li>
            </ul>
            <div class="search-option" ><input type="text" class="search-input" id="searchInput" v-model="searchValue" placeholder="Search by tags" v-on:keyup.enter="sortByTags()" @input="resetSort()"><i class="fas fa-search search-icon" @click="sortByTags()"></i></div>
        </nav>
        <!-- Menu bar (end)  -->
        <!-- Principal header (end)  -->

        <!-- Principal content (start) -->
        <main class="main-container">
            <section class="cards-container cards-container-open-animation">
                <card-component v-for="project in projects" :preview=project.previewImage :url=project.urlProject :description=project.description :tags=project.tags :title=project.title></card-component>
            </section>
        </main>
        <!-- Principal content (end) -->

        <!-- Footer (start)  -->
        <footer class="footer-container">
            <p class="footer-content footer-fluid-text"> <a class="footer-link"> x1hibi Web &nbsp;<i class="fas fa-dragon din" ></i></a></p>
            <hr class="footer-bar">
            <p class="footer-content footer-fluid-text">Copyright Â© 2021 x1hibi All rights reserved.</p>
        </footer>
        <!-- Footer (end)  -->
    </main>
</body>

<!-- Js and css files (start) -->

<script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
<script src="./js/app.js" type="module" defer></script>
<!-- Js and css files (end) -->

</html>
