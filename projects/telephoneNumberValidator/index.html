<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information -->
        <title>Telephone Number Validator</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap">
        <meta name="author" content="x1hibi">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./media/logo.png">
        <meta name="theme-color" content="#"/>
        <!-- Prefetch images needed  -->
        <link rel="prefetch" href="./media/wireframeDesktop.jpg" >
        <link rel="prefetch" href="./media/wireframeMobile.jpg" >
        <link rel="prefetch" href="./media/diagram1.jpg" >
        <link rel="prefetch" href="./media/diagram2.jpg" >
        <link rel="prefetch" href="./media/html.jpg" >
        <link rel="prefetch" href="./media/css.jpg" >
        <link rel="prefetch" href="./media/js1.jpg" >
        <link rel="prefetch" href="./media/js2.jpg" >
        <!-- load styles and inmediate resources -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="./css/generalStyles.css">   
        <!-- Preconnet files -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>

    <body class="bg-gradient-dark ">
        
        <!-- Main section (START) -->
        <main class="main-container text-center d-flex flex-column justify-content-center" >
            <header class="d-flex justify-content-center align-items-center m-2">
                <h1 class="title-responsive-text">Telephone Number Validator</h1>
                <span class="logo"><i class="fas fa-phone"></i></span>
            </header>
            <p class="text">This is customizable telephone number validator make made with a regular expression.</p>
            <section class="d-flex justify-content-center align-items-center input-container mx-auto">
                <input type="number" class="form-control number-input" value="" placeholder="Type your phone number" id="phoneInput">
                <span class="spinner"><i class="fas fa-cog fa-spin"></i></span>
            </section>
            <section >
                <h3 class="rules-title">Rules</h3>
                <ul class="rules-container">

                    <li class="mb-4"><label class="d-flex justify-content-center align-items-center"><input type="checkbox" value="rule1"><span class="text">Rule 1: Allow prefix 1</span></label></li>
                    <li  class="mb-4"><label class="d-flex justify-content-center align-items-center"><input type="checkbox" value="rule2"><span class="text">Rule 2: Allow space (" ") as separator</span></label></li>
                    <li  class="mb-4"><label class="d-flex justify-content-center align-items-center"><input type="checkbox" value="rule4"><span class="text">Rule 3: Allow hyphen ("-") as separator</span></label></li>
                    <li  class="mb-4"><label class="d-flex justify-content-center align-items-center"><input type="checkbox" value="rule3"><span class="text">Rule 4: Allow area code in parentheses ("(yyy)")</span></label></li>
                </ul>
            </section>


        </main>
        <!-- Main section (END) -->

        <!-- Footer (start)  -->
        <footer class="footer-container" id="footer">
            <p class="footer-content footer-responsive-text"> <a href="https://x1hibi.github.io/x1hibi/" target="_blank" rel="noopener" class="footer-link"> x1hibi Web &nbsp;<i class="fas fa-dragon din" ></i></a></p>
            <hr class="footer-bar">
            <p class="footer-content footer-responsive-text">Copyright Â© 2021 x1hibi All rights reserved.</p>
        </footer>
        <!-- Footer (end)  -->

        <!-- Pre element editable -->
        <pre contenteditable="true" id="clipboard" class="hidden"></pre>

        <!-- Modal of fixed button (start) -->
        <section class="modal-container" id="modalContainer" onclick="buttonMenu(event)">
            <!-- Wireframes and code -->
            <figure class="modal">
                <div class="slider-container">
                    <div class="responsive-slider responsive-slider-background" id="sliderContainer">
                        <button name="button-slider-left" aria-label="button-slider-left" class="slider-arrow" onclick="modalSlider('previus')"><i class="fas fa-arrow-left"></i></button>
                        <img class="slider-image" loading="lazy" src="#" id="sliderImage" alt="modal-image">
                        <button name="button-slider-right" aria-label="button-slider-rifgt"class="slider-arrow" onclick="modalSlider('next')"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <figcaption class="slider-caption" id="sliderCaption">text</figcaption>
            </figure>
        </section>
        <!-- Modal of fixed button (end) -->

        <!-- Button Menu (start) -->
        <nav class="fixed-menu-container" >
            <button name="button-wireframe" class="fixed-button-menu" onclick="buttonMenu('wireframe')" id="wireframe" title="Wireframes"><i class="fas fa-columns"></i></button>
            <button name="button-code" class="fixed-button-menu" onclick="buttonMenu('code')" id="code" title="Code"><i class="fas fa-code"></i></button>
            <button class="fixed-button-menu" onclick="buttonMenu('diagram')" id="diagram" title="Flow diagram"><i class="fas fa-project-diagram"></i></button>
            <button name="button-close" class="fixed-button-menu button-shadow" onclick="buttonMenu('closeMenu')"><i class="fas fa-times" title="Close menu"></i></button>
            <button name="button-menu" class="fixed-button-menu" onclick="buttonMenu('openMenu')" id="fixedMenu"><i class="fas fa-list" title="Menu"></i></button>
        </nav>
        <!-- Button Menu (end) -->

    </body>

    <!-- Js and css files (start) -->
    <script src="./js/fixedMenuAndModalSlider.js" type="text/javascript" defer></script>
    <script src="./js/fontAsome.min.js" type="text/javascript" defer></script>
    <script src="./js/app.js" type="text/javascript" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,600;1,700&family=Oxygen:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Share+Tech&family=Share+Tech+Mono&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Js and css files (end) -->
</html>
