<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta information (start) -->
        <title>Color blind survey</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="x1hibi">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./media/icon.svg">
        <meta name="theme-color" content="#7a84ff"/>
        <!-- Meta information (end) -->
        <!-- Preload inmediate images -->
        <link rel="preload" as="image" href="./media/background.jpg" >
        <!-- Prefetch images needed  -->
        <link rel="prefetch" href="./media/wireframeDesktop_1.png" >
        <link rel="prefetch" href="./media/wireframeDesktop_2.png" >
        <link rel="prefetch" href="./media/wireframeMobile_1.png" >
        <link rel="prefetch" href="./media/wireframeMobile_2.png" >
        <link rel="prefetch" href="./media/html.png" >
        <link rel="prefetch" href="./media/css1.png" >
        <link rel="prefetch" href="./media/css2.png" >
        <link rel="prefetch" href="./media/js1.png" >
        <link rel="prefetch" href="./media/js2.png" >
        <!-- load styles and inmediate resources -->
        <link type="text/css" rel="stylesheet" href="./css/generalStyles.css">   
        <link type="text/css" rel="stylesheet" href="./css/myStyles.css">  
        <!-- Preconnet files -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>

    <body>
        <!-- <body onload="loader(false)"> -->

        <!-- Main body (start)-->
        <main id="main" class="main-container">

            <h1 id="title" >title</h1>
            <p id="description">description</p>
            <form id="survey-form" class="form-container">
                <label id="name-label">Name</label>
                <input id="name" type="text" placeholder="Your name" required>
                <label id="email-label">Email</label>
                <input id="email" type="email" placeholder="example@domain.com" required>
                <label id="number-label">Age</label>
                <input id="number" type="number" min="1" max="100" placeholder="Your age 1-100" required>
                <label id="dropdown-label">Select option</label>
                <select id="dropdown" name="dropdown" required>
                    <option value="option1" name="option1">option1</option>
                    <option value="option2" name="option2">option2</option>
                    <option value="option3" name="option3">option3</option>
                    <option value="option4" name="option4">option4</option>
                </select>
                <fieldset>
                    <legend>Select a color </legend>
                    <label>
                        <input type="radio" name="color" value="azul"> Azul
                    </label>
                    <label>
                        <input type="radio" name="color" value="negro"> Negro
                    </label>
                    <label>
                        <input type="radio" name="color" value="amarillo"> Amarillo
                    </label>
                </fieldset>
                <fieldset>
                    <legend>check one or more</legend>
                    <label>
                        <input type="checkbox" name="color" value="azul"> Azul
                    </label>
                    <label>
                        <input type="checkbox" name="color" value="negro"> Negro
                    </label>
                    <label>
                        <input type="checkbox" name="color" value="amarillo"> Amarillo
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Send us your comments</legend>
                    <textarea name="textare" id="commnet" cols="30" rows="10"></textarea>
                </fieldset>
                <button type="button" id="submit">Submit</button>

            </form>


            <!-- Footer (start)  -->
            <footer class="footer-container">
                <p class="footer-content footer-fluid-text"> <a href="https://x1hibi.github.io/x1hibi/" target="_blank" rel="noopener" class="footer-link"> x1hibi Web &nbsp;<i class="fas fa-dragon din" ></i></a></p>
                <hr class="footer-bar">
                <p class="footer-content footer-fluid-text">Copyright Â© 2021 x1hibi All rights reserved.</p>
            </footer>
            <!-- Footer (end)  -->
        </main>
        <!-- Main body (start)-->

        <!-- Modal of fixed button (start) -->
        <section class="modal-container" id="modalContainer" onclick="buttonMenu(event)">
            <!-- Wireframes and code -->
            <figure class="modal">
                <div class="slider-container">
                    <div class="responsive-slider responsive-slider-background" id="sliderContainer">
                        <button name="button-slider-left" aria-label="button-slider-left" class="slider-arrow" onclick="modalSlider('previus')"><i class="fas fa-arrow-left"></i></button>
                        <img class="slider-image" src="#" id="sliderImage" alt="modal-image">
                        <button name="button-slider-right" aria-label="button-slider-rifgt"class="slider-arrow" onclick="modalSlider('next')"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <figcaption class="slider-caption" id="sliderCaption">text</figcaption>
            </figure>
        </section>
        <!-- Modal of fixed button (end) -->

        <!-- Button Menu (start) -->
        <nav class="fixed-menu-container" id="fixedMenu">
            <button name="button-play/pause" class="fixed-button-menu music-controls" onclick="playPause(event)" title="pause" id="menuPlayer"><i class="fas fa-pause"></i></button>
            <button name="button-wireframe" class="fixed-button-menu" onclick="buttonMenu('wireframe')" id="wireframe" title="Wireframes"><i class="fas fa-columns"></i></button>
            <button name="button-code" class="fixed-button-menu" onclick="buttonMenu('code')" id="code" title="Code"><i class="fas fa-code"></i></button>
            <button name="button-close" class="fixed-button-menu button-shadow" onclick="buttonMenu('closeMenu')"><i class="fas fa-times" title="Close menu"></i></button>
            <button name="button-menu" class="fixed-button-menu" onclick="buttonMenu('openMenu')" id="fixedMenu"><i class="fas fa-list" title="Menu"></i></button>
        </nav>
        <!-- Button Menu (end) -->

        <!-- Loader page -->
        <div id="loader" class="loader-container"><div class="loader"><button name="button-back" class="start-button" onclick="playPause(event)" title='Start' id="startButton">START</button></div></div>
    </body>

    <!-- Js and css files (start) -->
    <script src="./js/app.js" defer></script>
    <script src="./js/fixedMenuAndModalSlider.js" type="text/javascript" defer></script>
    <script src="./js/fontAsome.js" type="text/javascript" defer></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    
    <!-- Js and css files (end) -->
</html>
