<!DOCTYPE html>
<head>
    <title>Life Game JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./controller.png">
</head>
<body>
    <div class="menuContainer">
        <h1>Game Life</h1>
        <h2>Rules</h2>
        <ul>
            <li>If cell is alive and have two or three cells alive, will survive.</li>
            <li>If cell is dead and have three cells alive, will born.</li>
            <li>If cell is alive and have more than three, will be die.</li>
        </ul>
        <h3>User controls</h3>
    </div>
    <div class="menuContainer">
        <label>Size:</label>
        <input type="range" min="5" max="80" id="width" value="25" onclick="updateBoard()">
        <!-- <label>Generation time:</label>
        <input id="time" type="number" min="10" max="1000" value="500" onchange="updateBoard()"> -->
    </div>

    <br/>
    <div class="board" id="boardElement"></div>
    <br/>
    <button onclick="startGame()">Start</button>
    <div class="menuContainer" >
        <span>Generation:<span id="generation"></span></span>
        <button onclick="randomBoard()">Reset</button>
    </div>

        
    
</body>
<script src="./lifeGame.js"></script>
</html>
